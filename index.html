<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="big-container">
        <div class="left">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experience developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="right">
          <div class="right-top">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          </div>
          <div class="right-bottom">
            <form action="#">
              <div class="inputs">
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  placeholder="First Name"
                  required
                  data-error="First Name cannot be empty"
                />
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  placeholder="Last Name"
                  required
                  data-error="Last Name cannot be empty"
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="Email Address"
                  data-error="Looks like this is not an email"
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  data-error="Password caanot be empty"
                />
              </div>
              <input type="submit" value="CLAIM YOUR FREE TRIAL" />
              <p>
                By clicking the button you are agreeing to our
                <span>Terms and Services</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
